[phases.setup]
# Node.js + dependências nativas para processamento de imagens
nixPkgs = [
  "nodejs_20",
  "npm-9_x",
  # Dependências para Sharp (processamento de imagens)
  "vips",
  "pkg-config",
  # Dependências para Google Vision e imagens em geral
  "cairo",
  "pango",
  "libpng",
  "libjpeg",
  "giflib",
  "librsvg",
  # Build tools
  "python3",
  "gcc"
]

[phases.install]
cmds = ["npm ci --include=optional"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "npm start"

